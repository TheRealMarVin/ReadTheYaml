description: testing all features and types
req_bool_val:
  description: test required bool value
  required: true
  type: bool
req_bool_val_or_none:
  description: test required bool value
  required: true
  type: bool | None
unreq_bool_val:
  description: test un-required bool value
  required: false
  default: true
  type: bool
req_int_val:
  description: test required int value
  required: true
  type: int
req_int_val_none_union:
  description: test required int|None value union
  required: false
  type: union[int,None]
unreq_int_val:
  description: test un-required int value
  required: false
  default: 123
  type: int
unreq_int_val_none:
  description: test un-required int|None value
  required: false
  default: None
  type: int|None
req_int_list_val:
  description: test required int list value
  required: true
  value_range: [1, 256]
  type: list[int]
req_int_list_val_length:
  description: test required int list value
  required: true
  value_range: [1, 256]
  length_range: [2, 4]
  type: list[int]
unreq_int_list_val:
  description: test un-required int list value
  required: false
  default: [123, 54, 128, 4]
  value_range: [1,1024]
  type: list[int]
req_float_val:
  description: test required float value
  required: true
  type: float
unreq_float_val:
  description: test un-required float value
  required: false
  default: 1.5
  type: float
req_str_val:
  description: test required str value
  required: true
  type: str
unreq_str_val:
  description: test un-required str value
  required: false
  default: test value
  type: str
req_enum_val:
  description: test required enum value
  required: true
  type: enum
  values: [val1, val2, val3]
unreq_enum_val:
  description: test un-required enum value
  required: false
  default: val3
  values: [val1, val2, val3]
  type: enum
req_tuple_int:
  description: test required tuple(int) value
  required: true
  type: tuple[int]
req_tuple_int_float:
  description: test required tuple(int, float) value
  required: true
  type: tuple[int, float]
req_tuple_int_float_none:
  description: test required tuple(int, float) value
  required: true
  type: tuple[int, float|None]
random_generator:
  description: Seed for the random generator
  required: true
  type: object[numpy.random.default_rng]
delay:
  type: object[datetime.timedelta]
  description: How long to wait between retries
